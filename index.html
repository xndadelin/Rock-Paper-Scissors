<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors TOP</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        Rock, Paper, Scissors
    </div>
    <div class="buttons">
        <button class="rock">
            <img height="100%" src="rock.png">
        </button>
        <div class="lowerButtons">
            <button class="paper">
                <img height="75%" src="paper.png">
            </button>
            <button class="scissors">
                <img height="75%" src="scissors.png">
            </button>
        </div>
    </div>
</body>
</html>
